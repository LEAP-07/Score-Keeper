<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>

<section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                      <p class="card-header-title">
                        Score Keeper
                      </p>
                      <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                          <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                      </button>
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-size-1	"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons to keep the score.</p>
                        <br>

                        <label for="playTo" class="label is-large is-inline">Playing to </label>
                        <div class="select is-rounded">
                            <select name="" id="playTo">
                                <option value="3">3</option>
                                <option value="5">5</option>
                                <option value="11">11</option>
                                <option value="15">15</option>
                                <option value="21">21</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button id="p1Click" class="is-primary button card-footer-item is-large">+1 Player One</button>
                        <button id="p2Click" class="is-info button card-footer-item is-large">+1 Player Two</button>
                        <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                     
                    </footer>
                  </div>
            
            </div>
        </div>
    </div>
</section>


   

    

  
    <script src="app.js"></script>
</body>
</html>
